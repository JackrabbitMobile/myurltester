<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
</head>
<body>

Set window.location to: <input id="myLocation" name="myLocation" value="intent://view?id=123#Intent;package=com.example.urltester;scheme=myurltester;launchFlags=268435456;end;"></br>
<button type="button" onclick="goClick()">Go!</button>

<script>
console.log("testing!");

var IS_IPAD = navigator.userAgent.match(/iPad/i) != null,
    IS_IPHONE = !IS_IPAD && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null)),
    IS_IOS = IS_IPAD || IS_IPHONE,
    IS_ANDROID = !IS_IOS && navigator.userAgent.match(/android/i) != null,
    IS_MOBILE = IS_IOS || IS_ANDROID;

alert("IS_ANDROID: " + IS_ANDROID + ", IS_IOS: " + IS_IOS);
console.log("IS_ANDROID: " + IS_ANDROID + ", IS_IOS: " + IS_IOS);

function goClick()
{
	var myLocation = document.getElementById("myLocation").value;
	
	console.log("goClicked, myLocation: " + myLocation);
	
	window.location = myLocation;
}

</script>


</body>
</html>
