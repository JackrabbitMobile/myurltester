<html>

</head>
<body>

Set window.location to: 
</br>
<input id="myLocation1" width="100%" name="myLocation1" value="intent://view?id=123#Intent;package=com.example.urltester;scheme=myurltester;launchFlags=268435456;end;">
</br>
<button type="button" onclick="goClick1()">Go!</button>

</br></br>
Set window.location to: 
</br>
<input id="myLocation2" width="100%" name="myLocation2" value="myurltester://login/123code456">

<button type="button" onclick="goClick2()">Go!</button>

<script>
console.log("testing!");

var IS_IPAD = navigator.userAgent.match(/iPad/i) != null,
    IS_IPHONE = !IS_IPAD && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null)),
    IS_IOS = IS_IPAD || IS_IPHONE,
    IS_ANDROID = !IS_IOS && navigator.userAgent.match(/android/i) != null,
    IS_MOBILE = IS_IOS || IS_ANDROID;

alert("IS_ANDROID: " + IS_ANDROID + ", IS_IOS: " + IS_IOS);
console.log("IS_ANDROID: " + IS_ANDROID + ", IS_IOS: " + IS_IOS);

function goClick1()
{
	var myLocation = document.getElementById("myLocation1").value;
	console.log("goClick1, myLocation1: " + myLocation);
	window.location = myLocation;
}

function goClick2()
{
	var myLocation = document.getElementById("myLocation2").value;
	console.log("goClick2, myLocation2: " + myLocation);
	window.location = myLocation;

</script>
